    xpath: null
    type: Text
images:
    css: '.imgTagWrapper img'
    xpath: null
    type: Attribute
    attribute: data-a-dynamic-image
technical:
    css: 'div.a-expander-content div.a-expander-content'
    xpath: null
    type: Text
categoryTree:
    css: 'div.a-subheader ul.a-unordered-list'
    xpath: null
    type: Text
